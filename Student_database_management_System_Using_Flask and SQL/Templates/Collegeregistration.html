<!DOCTYPE html>
<html>
  <head>
    <title>Student Registration Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #ea4d0a65;
        font-family: "Roboto", sans-serif;
      }

      form {
        background-color: #f0efdd;
        padding: 20px;
        margin: 20px auto;
        border-radius: 10px;
        box-shadow: 0 0 20px rgb(251, 251, 251);
      }

      h1 {
        text-align: center;
        color: #343a40;
        font-size: 32px;
        margin-bottom: 30px;
        letter-spacing: 1px;
      }

      label {
        font-weight: bold;
        color: #343a40;
      }

      input[type="text"],
      input[type="email"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #f40519;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      .btn-submit,
      .btn-reset,
      .btn-data {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-submit {
        background-color: #007bff;
        color: #fff;
        border: 1px solid #0056b3;
      }

      .btn-reset {
        background-color: #dc3545;
        color: #fff;
        border: 1px solid #c82333;
      }

      .btn-data {
        background-color: #28a745;
        color: #fff;
        border: 1px solid #218838;
      }

      .btn-submit:hover,
      .btn-reset:hover,
      .btn-data:hover {
        background-color: #0056b3;
        border: 1px solid #004080;
      }
    </style>
    <script>
      function redirectToHome() {
        window.location.href = '{{ url_for("view") }}';
      }
    </script>
  </head>

  <body>
    <form action="{{url_for('add_data')}}" method="POST" class="container">
      <h1>STUDENT REGISTRATION FORM</h1>
      <h3>
        <table align="center" cellpadding="10" style="border-color: #f0efdd">
          <!-- First Name -->
          <tr>
            <td>FIRST NAME</td>
            <td><input type="text" name="First_Name" maxlength="30" /></td>
          </tr>

          <!-- Last Name -->
          <tr>
            <td>LAST NAME</td>
            <td><input type="text" name="Last_Name" maxlength="30" /></td>
          </tr>

          <!-- Date Of Birth -->
          <tr>
            <td>DATE OF BIRTH</td>
            <td><input type="text" name="date" maxlength="30" /></td>
          </tr>

          <!-- Email Id -->
          <tr>
            <td>EMAIL ID</td>
            <td><input type="email" name="Email" maxlength="100" /></td>
          </tr>

          <!-- Mobile Number -->
          <tr>
            <td>MOBILE NUMBER</td>
            <td><input type="number" name="Mobile" maxlength="10" /></td>
          </tr>

          <!-- Gender -->
          <tr>
            <td>GENDER</td>
            <td>
              Male <input type="radio" name="Gender" value="Male" /> Female
              <input type="radio" name="Gender" value="Female" />
            </td>
          </tr>

          <!-- Address -->
          <tr>
            <td>ADDRESS</td>
            <td><textarea name="Address" rows="4" cols="30"></textarea></td>
          </tr>

          <!-- City -->
          <tr>
            <td>CITY</td>
            <td><input type="text" name="City" maxlength="30" /></td>
          </tr>

          <!-- Pin Code -->
          <tr>
            <td>PIN CODE</td>
            <td><input type="text" name="Pin_Code" maxlength="6" /></td>
          </tr>

          <!-- State -->
          <tr>
            <td>STATE</td>
            <td><input type="text" name="State" maxlength="30" /></td>
          </tr>

          <!-- Country -->
          <tr>
            <td>COUNTRY</td>
            <td><input type="text" name="Country" maxlength="30" /></td>
          </tr>

          <tr>
            <td colspan="2" align="center">
              <input type="submit" class="btn-submit" value="Submit" />
              <input type="reset" class="btn-reset" value="Reset" />
              <!--              <input type="button" class="btn-data" value="DATA" onclick="redirectToHome()">-->
              <input
                type="reset"
                class="btn-reset"
                value="Data"
                onclick="resetFormAndRedirect()"
              />

              <!--             -->
            </td>
          </tr>
        </table>
      </h3>
    </form>

    <script>
      function resetFormAndRedirect() {
        
        window.location.href = '{{url_for("view")}}';
      }
    </script>
  </body>
</html>
